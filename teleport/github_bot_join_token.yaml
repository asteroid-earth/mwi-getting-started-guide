kind: token
version: v2
metadata:
  name: github-bot
spec:
  join_method: github
  roles:
    - Bot
  bot_name: github-bot
  github:
    allow:
      - repository: "your-github-username/mwi-getting-started-guide" # if you cloned the example repo, if not, use your repo name
    # enterprise_server_host: github.mycompany.com # use for self-hosted GitHub Enterprise
    # enterprise_slug: mycompany # use for GitHub Enterprise Cloud organization