---
version: v2
proxy_server: mwidemo.cloud.gravitational.io:443
onboarding:
  join_method: github
  token: github-bot
certificate_ttl: 10m
storage:
  type: memory
outputs:
- type: kubernetes/v2
  selectors:
  - labels:
      teleport.dev/cloud: AWS
      region: us-west-2
  destination:
    type: directory
    path: ./k8s-out