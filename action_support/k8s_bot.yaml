---
version: v2
proxy_server: mycluster.cloud.gravitational.io:443 # replace with your Teleport cluster address
onboarding:
  join_method: github
  token: github-bot
certificate_ttl: 10m
storage:
  type: memory
outputs:
  - type: kubernetes/v2
    selectors:
      - labels:
          env: my-env-label # replace with your labels
    destination:
      type: directory
      path: ./k8s_out